<!DOCTYPE html>
<html ng-app="dashboard">
<head>
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link href="app/css/base-style.css" rel="stylesheet" />
    <link href="app/css/base-style-custom.css" rel="stylesheet" />
    <base href="/">
</head>
<body>
    <div id="wrapper">
        <div id="top">
            <div class="container">
                <div class="main-logo"><a href="/">Dashboard BNE </a></div>
                <div class="profile">
                    <ul>
                        <li>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" onclick="return false;">
                                <!--<i class="fa fa-warning"></i>
                                <span class="badge badge-profile badge-green">4</span>-->
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="#"><i class="fa fa-warning"></i>You have 4 new notifications</a></li>
                            </ul>
                        </li>
                        <li class="user">
                            <a href="http://www.bne.com.br" target="_blank">
                                <div class="user-info">
                                    www.bne.com.br
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /container -->
        </div>
        <!-- /top -->
        <div id="main">
            <div class="container" id="main-container">
                <div class="main-content" ng-view>

                </div>
                <!-- /main-content -->
            </div>
        </div>
        <!-- /main -->
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="Content/angular.audio.js"></script>
    <script src="app/config.js"></script>
    <script src="app/app.js"></script>
    <!-- Helpers -->
    <script src="app/js/services/servicehelper.js"></script>
    <script src="app/js/helper/notificationFactory.js"></script>
    <!-- Services -->
    <script src="app/js/services/watcher/watcherservice.js"></script>
    <script src="app/js/services/analytics/analyticsservice.js"></script>
    <!-- Controllers -->
    <script src="app/js/controllers/watchercontroller.js"></script>
</body>
</html>
