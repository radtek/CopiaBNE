<head>

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->

    <!-- Bootstrap Switch -->

    <!-- Timeline CSS -->

    <!-- Custom Fonts -->

    <![endif]-->

    <base href="/">

<body>
    <div class="panel panel-warning top-panel" loading>
        <div class="panel-heading text-center">
            <h3 class="panel-title"><i class="fa fa-circle-o-notch fa-spin"></i></h3>
        </div>
    </div>
    <div class="panel panel-danger top-panel error" control="errorPanel" error-panel>
        <div class="panel-heading text-center">
            <ul ng-repeat="error in errors" class="list-unstyled">
                <li>{{ error }}</li>
            </ul>
        </div>
    </div>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Api Gateway Admin</a>
                </div>
                <!-- /.navbar-header -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <a href="/dashboard"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                            </li>
                            <li>
                                <a href="/apis"><i class="fa fa-cubes fa-fw"></i> Apis</a>
                            </li>
                            <li>
                                <a href="/sistemas"><i class="fa fa-server fa-fw"></i> Sistemas</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <div id="page-wrapper" ng-view></div>

        </div>
        <!-- /#wrapper -->
        <!-- jQuery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
        <script src="dist/js/bootstrap-multiselect.js"></script>

        <!-- Angular -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/Chart.js/Chart.min.js"></script>
        <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
        <script src="bower_components/angular-utf8-base64/angular-utf8-base64.min.js"></script>
        <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
        <script src="bower_components/angular-bootstrap-switch/dist/angular-bootstrap-switch.js"></script>

        <!-- Application -->
        <script src="app/config.js"></script>
        <script src="app/app.js"></script>
        <script src="app/controllers/apicontroller.js"></script>
        <script src="app/controllers/endpointcontroller.js"></script>
        <script src="app/controllers/sistemacontroller.js"></script>
        <script src="app/controllers/dashboardcontroller.js"></script>

        <script src="app/resources/apiresource.js"></script>
        <script src="app/resources/sistemaresource.js"></script>
        <script src="app/resources/estatisticaresource.js"></script>
