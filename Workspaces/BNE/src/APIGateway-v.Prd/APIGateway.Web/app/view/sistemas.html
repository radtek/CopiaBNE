<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Sistemas<button ng-click="showAddModal()" class="btn btn-default btn-sm pull-right">
    <i class="fa fa-plus fa-1"></i>
    Adicionar novo sistema
</button></h1>
        
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Chave de Acesso</th>
            <th>Acessos</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="sistema in sistemas | orderBy:'Nome'">
            <th>{{ sistema.Nome }}</th>
            <td>{{ sistema.Chave }}</td>
            <td><span class="badge" rel="tooltip" data-placement="bottom" data-html="true" title="{{ sistema.UlApis }}">{{ sistema.Apis.length }}</span></td>
            <td><a href="#" ng-click="delete(sistema.Chave)"><i class="fa fa-trash-o fa-fw"></i></a></td>
        </tr>
    </tbody>
</table>

<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Sistemas</h4>
            </div>
            <div class="modal-body">
                
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-striped table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Sistema</th>
                                    <th>Chave</th>
                                    <th>Acessos</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="sistema in sistemas">
                                    <td><input type="checkbox" /></td>
                                    <td>
                                        <div>
                                            {{ sistema.Nome }}
                                        </div>
                                    </td>
                                    <td>{{ sistema.Chave }}</td>
                                    <td><a href="#"><i class="fa fa-times fa-fw"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Conceder acesso</button>
            </div>
        </div>
    </div>
</div>
