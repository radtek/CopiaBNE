<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Endpoint</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-lg-12">
                        <label for="address">Relative Path</label>
                        <div class="input-group">
                            <div class="input-group-addon">{{ gatewayUrl }}/{{ endpoint.ApiUrlSuffix }}/</div>
                            <input type="text" class="form-control" id="address" ng-model="endpoint.RelativePath" placeholder="Endpoint Path">
                        </div>
                        <p class="help-block">Url de acesso ao endpoint.</p>
                    </div>
                    <div class="form-group col-lg-12">
                        <label for="address">Destination Relative Path</label>
                        <div class="input-group">
                            <div class="input-group-addon">{{ gatewayUrl }}/{{ endpoint.DestinationRelativePath }}/</div>
                            <input type="text" class="form-control" id="address" ng-model="endpoint.DestinationRelativePath" placeholder="Destination Endpoint Path">
                        </div>
                        <p class="help-block">Url para onde a chamada deve ser redirecionada. Se vazio, considera o mesmo valor do "Relative Path" da API.</p>
                    </div>
                    <div class="form-group col-lg-12">
                        <label for="method">Method</label>
                        <select class="form-control" id="method" ng-model="endpoint.MethodString">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                        <p class="help-block">Method do endpoint.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
