<div class="row">
    <div class="col-lg-12"><h1 class="page-header">Dashboard</h1></div>
    <!-- /.col-lg-12 -->
    <select class="form-control" ng-options="api as api.UrlSuffix for api in apis track by api.UrlSuffix" placeholder="Api" ng-model="api">
        <option value="" disabled selected>Selecione a API</option>
    </select>
    <select class="form-control" ng-options="sistema as sistema.Nome for sistema in sistemas track by sistema.Nome" ng-model="sistema">
        <option value="" disabled selected>Selecione o Sistema</option>
    </select>

    <div class="col-md-6">
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-sm-12 ng-scope" id="line-chart">
        <div class="panel panel-default">
            <div class="panel-heading">Requisição por Sistema</div>
            <div class="panel-body">
                <div class="chart-container">
                    <canvas id="sistema" class="chart chart-line" chart-data="dataRequisicaoSistemas"
                            chart-labels="labelsRequisicaoSistemas" chart-legend="true" chart-series="seriesRequisicaoSistemas"
                            chart-click="onClick" height="70"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-sm-12 ng-scope" id="line-chart">
        <div class="panel panel-default">
            <div class="panel-heading">Requisição por Api</div>
            <div class="panel-body">
                <div class="chart-container">
                    <canvas id="api" class="chart chart-doughnut"
                            chart-data="dataRequisicaoApis" chart-labels="labelsRequisicaoApis" chart-legend="true"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-sm-12 ng-scope" id="line-chart">
        <div class="panel panel-default">
            <div class="panel-heading">Requisição por Endpoint</div>
            <div class="panel-body">
                <div class="chart-container">
                    <canvas id="Endpoint" class="chart chart-doughnut"
                            chart-data="dataRequisicaoEndpoint" chart-labels="labelsRequisicaoEndpoint" chart-legend="true"></canvas>
                </div>
            </div>
        </div>
    </div>

</div>
